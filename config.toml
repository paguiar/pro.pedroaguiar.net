baseURL = "http://pro.pedroaguiar.net"
languageCode = "en-us"
theme = "hello-friend-ng"

[author]
  name = "Pedro Aguiar"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Professional homepage by Pedro Aguiar"
  keywords = "homepage, professional, computer, science, informatics, development, programming, technology"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

  # Social icons
  [[params.social]]
    name = "github"
    url  = "https://github.com/paguiar/"

  [[params.social]]
    name = "stackoverflow"
    url  = "https://stackoverflow.com/users/1457195/paguiar"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/paguiar32"

[languages]
  [languages.en]
    title = "Pedro Aguiar"
    subtitle = "Professional Homepage"
    keywords = ""
    copyright = ""
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "$ cd /home/paguiar"
      logoHomeLink = "/"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
